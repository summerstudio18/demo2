<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>

        .grid {
            display: grid;
            grid-template-columns: 100px 100px 100px;

        }

        .cell {
            height: 100px;
            border: 1px solid black;
            margin: 5px;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cell:hover {
            background-color: rgb(36, 181, 249);
        }

    </style>
</head>
<body>
        <div class="grid">
            <div class="cell">X</div>
            <div class="cell">X</div>
            <div class="cell">O</div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
</body>
</html>
